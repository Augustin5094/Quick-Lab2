<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises and Fetch 2</title>
  </head>

  <body>
    <script>
      const url = "https://meowfacts.herokuapp.com/?count=200";
      // We can modify the code into a reuseable function:
      let getAPIJsonData = () => fetch(url).then((response) => response.json());

      getAPIJsonData().then((response) => console.log(response));

      getAPIJsonData().then((names) => {
        document.write("<h2>Facts</h2>");
        document.write("<ul>");
        for (let name of names.data) {
          document.write("<li> " + name + "</li>");
        }
        document.write("</ul>");
      });
    </script>
  </body>
</html>
